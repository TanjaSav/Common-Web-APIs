<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/noteApp.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <title>Notes App</title>
</head>
<body>
  <div class="note">
    <div>
      <a href="#" class="logout" id="logout"> <i class="fas fa-sign-out-alt fa-2x"></i></a>
      <h2>Note Taking App</h2>
    </div>
    <div class="note-input">
      <h3>Add A New Note</h3>
      <div class="note-wrapper">
        <input type="text" id = "note-title" placeholder="Title of your note">
        <textarea  id="note-content" placeholder="Write your note here...." rows="5"></textarea>
        <button id="add-note-btn" class="btn" type = "button" >
          <span><i class="fas fa-plus"></i></span>
          Add Note
        </button>
      </div>
    </div>
    
    <div class="note-list">
      
    </div>
    <!-- <button type="button" class = "btn" id= "delete-all-btn" >
      Delete All
    </button> -->
  </div>

  <script src="js/noteApp.js"></script>

</body>
</html>
